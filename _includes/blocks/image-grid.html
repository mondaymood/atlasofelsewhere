<!------------- Grid ------------->

<section class="{{block.padding}}">

  <div class="container grid grid-cols-1 {{block.columns}} gap-20 px-20">
    {% for item in block.columns limit:3 %}
    <div class="col-span-1 text-center">
      <img src="{{item.image}}" class="w-40 mx-auto pb-10">
      <h3 class="text-2xl"><em>{{item.title}}</em></h3>
      <p class="pt-6">{{item.description-html}}</p>
    </div>
    {% endfor %}
  </div>

</section>

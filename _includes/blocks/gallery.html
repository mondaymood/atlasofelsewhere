<!--------- Gallery --------->

<div class="grid grid-cols-12 grid-rows-12 gap-10 border pb-16">

  {% for item in block.gallery %}
  <div class="border col-start-1 col-end-8 row-start-1 row-end-3 h-full]">
    <img src="{{item.image-1}}" 
      class="object-cover h-full w-full">
    <p class="text-xs pt-2">{{item.caption-1}}</p>  
  </div>

  <div class="border col-start-8 col-end-13 row-start-2 row-end-4 h-[45vh]">
    <img src="{{item.image-2}}" 
      class="object-cover h-full w-full">
    <p class="text-xs pt-2">{{item.caption-2}}</p>  
  </div>

  <div class="border col-start-3 col-end-8 row-start-3 row-end-5 h-[45vh]">
    <img src="{{item.image-3}}" 
      class="object-cover h-full w-full">
    <p class="text-xs pt-2">{{item.caption-3}}</p>  
  </div>
  {% endfor %}
</div>

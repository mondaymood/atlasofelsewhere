<!------------- Full width grid ------------->

<section class="bg-sage-200 max-w-[100%] overflow-hidden {{block.padding-top}} {{block.padding-bottom}}">

  <div class="flex flex-row -ml-60">
    <div class="col-span-1">
      <img src="{{block.first-image}}">
    </div>  
    <div class="col-span-1 -mx-20">
      <img src="{{block.second-image}}">
    </div>  
    <div class="col-span-1 -mr-60">
      <img src="{{block.third-image}}">
    </div>  
  </div>

</section>

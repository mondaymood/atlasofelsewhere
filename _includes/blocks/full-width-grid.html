<!------------- Full width grid ------------->

<section class="bg-sage-200 max-w-[100%] overflow-hidden pt-20 pb-60">

  <div class="flex flex-row -ml-60">
    {% for item in block.columns limit:3 %}
    <div class="col-span-1">
      <img src="{{item.image}}">
    </div>  
    <div class="col-span-1 -mx-20">
      <img src="{{item.image}}">
    </div>  
    <div class="col-span-1 -mr-60">
      <img src="{{item.image}}">
    </div>  
    {% endfor %}
  </div>

</section>

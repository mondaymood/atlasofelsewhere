<div class="grid grid-cols-12 grid-rows-12 gap-10 border pb-16">
  {% for item in block.gallery %}
  <div class="border col-start-7 col-end-12 row-start-1 row-end-3 h-[45vh]">
    <img src="{{item.first-image}}" 
      class="object-cover h-full w-full">
    <p class="text-xs pt-2">{{item.first-caption-html}}</p>  
  </div>
  {% endfor %}

</div>

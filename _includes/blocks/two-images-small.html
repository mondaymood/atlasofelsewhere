<!------------------------------ Two images small ------------------------------>

<div class="grid grid-cols-12 grid-rows-12 gap-10 pb-16">

  <div class="col-start-5 col-end-13 row-start-1 row-end-3">
    <img src="{{item.first-image}}" 
      class="object-cover h-full w-full">
    <p class="text-xs pt-2">{{item.first-caption-html}}</p>  
  </div>        

  <div class="col-start-1 col-end-5 row-start-2 row-end-7">
    <p class="text-xs pb-2">{{item.second-caption-html}}</p> 
    <img src="{{item.second-image}}" 
      class="object-cover h-full w-full"> 
  </div>


</div>

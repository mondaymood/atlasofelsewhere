<!------------------ Custom packages ------------------>

<div class="py-5">
  
  {% for item in faqs %}
  
    <div class="expandButton cursor-pointer my-5" data-target-button="{{forloop.index}}">
      <h4><strong><span class="symbol"></span> {{item.question}}</strong></h4>
    </div>
    <div class="expandable hide-answer"  data-target-more="{{forloop.index}}">
      <p class="mb-5">{{item.answer}}</div>
    <hr>
  
  {% endfor %}
</div>
